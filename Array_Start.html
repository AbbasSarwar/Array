<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Starting</title>
</head>
<body>
    <h2>Check console for results</h2>
    <!--Check console for results-->
    <script>
        //creating array & Consoling
        let grades = [10,20,30,50,60,80,90]

        //Accessing Array value by index
        let item = grades[0]
        console.log(item)

        // Getting Index value
        let index_Val = grades.indexOf(10)
        console.log(index_Val)

        //Changing Array value
        grades[0] = 20
        console.log(grades)
    </script>
</body>
</html>
